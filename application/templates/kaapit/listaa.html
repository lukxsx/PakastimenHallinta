{% extends "layout.html" %}

{% block body %}
    <h1>Kaapit</h1>
    <hr>

    <p><a href="{{ url_for('kaappi_lisays') }}">Lis채채 kaappi</a></p>
    <table class="table">
        <tr>
            <th>Kaappi</th>
            <th>Nime채 uudelleen</th>
            <th>Poista</th>
        </tr>
        {% for kaappi in kaapit %}
            <tr>
                <td>{{ kaappi.nimi }}</td>
                <td>
                    <form method="POST" action="{{ url_for('kaappi_rename', kaappi_id=kaappi.id) }}">
                        {{ rename.uusi(class="form-control") }}
                        <input type="submit" class="btn btn-primary" value="Nime채 uudelleen"/>
                    </form>
                </td>
                <td>
                    <form method="POST" action="{{ url_for('kaappi_poisto', kaappi_id=kaappi.id) }}">
                        <input type="submit" class="btn btn-primary" value="Poista"/>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
